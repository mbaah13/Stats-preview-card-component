  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <main class="card-container">
      <div class="card-wrapper">
        <div class="img-container">
          <img src="images/image-header-mobile.jpg" />
        </div>
        <div class="text-container">
          <h1>Get <bold class="tags">insights </bold>that help your business grow.</h1>
          <p id="top-para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="rating-container">
            <h1 class="stats">10k+ <br><span>companies</span></h1>
            <h1 class="stats">314 <br><span>templates</span></h1>
            <h1 class="stats">12M+ <br><span>queries</span></h1>
          </div>

            <p class="rating">queries</p>

  </body>
</html>
